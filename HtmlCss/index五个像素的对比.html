<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=320,maximum-scale=1,user-scalable=no" >
	<title></title>
	<style type="text/css">
		html{
			font-size:40px;
		}
		.app{
			font-size: 1rem;
		}
		.btn {
		    width: 6rem;
		    /*width: 60px;*/
		    height: 3rem;
		    line-height: 3rem;
		    font-size: 1.2rem;
		    display: inline-block;
		    background: #06c;
		    color: #fff;
		    border-radius: .5rem;
		    text-decoration: none;
		    text-align: center;    
		}
	</style>
</head>
<body>
	<!-- 
		rem是指相对于根元素的字体大小的单位。简单的说它就是一个相对单位。
		em是指相对于父元素的字体大小的单位。
		px相对长度单位。像素px是相对于显示器屏幕分辨率而言的。
		vh、vw：相对于视口的高度和宽度，而不是父元素的(CSS百分比是相对于包含它的最近的父元素的高度和宽度)
		1vh 等于1/100的视口高度，1vw 等于1/100的视口宽度。
	 -->
	<div class="app">你好</div>
	<div class="btn"></div>
</body>
</html>
