	<meta charset="utf-8">

		body{
			width:100%;
			height:100%;
			background:red;
			overflow:hidden;
		}
	</style>

<body>

<script src='../js/jquery.min.js'></script>
<script>
	/*
     * JQ中的事件绑定
     * on / off: 基于DOM2事件绑定实现事件的绑定和移除（兼容了所有的浏览器）
     * one: 只绑定一次，第一次执行完成后，会把绑定的方法移除
     * click / mouseover /mouseout ...:JQ提供快捷绑定方法，但是这些方法都是基于on/off完成的
     * delegate：事件委托方法（1.7版本以前用的是live方法）
     * bind / unbind 正常绑定
     ...

	*/

	let fn = function(ev){
		console.log(1)
	};
	// $(document).on('click',fn)
	// $(document).off('click',fn)

	$(document).one('clic',fn)

	$(document).click(fn)

	$(document).delegate('#box','click',fn) //=>把点击行为委托给DOMCUMENT，不管点击文档中的哪一个元素，都会触发文档的点击行为，第一个参数代指事件源是#BOX我们执行FN、这件事

</script>
</body>
</html>
