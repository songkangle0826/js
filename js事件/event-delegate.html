<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		.shop{
			margin: 20px auto;
			width: 200px;
			height: 50px;
		}
		.shop .shopLink{
			position: relative;
			display: block;
			height:50px;
			line-height: 50px;
			background:red;
			text-align: center;
		}
		.shop .shopLink .shopList{
			position: absolute;
			top: 50px;
			left: 0;
			width: 400px;
			height: 100px;
			line-height: 100px;
			text-align: center;
			background:lightcoral;
			display: none;
		}
		.shop .shopLink:hover .shopList{
			display: block;
		}
	</style>
</head>
<body>
<div class="shop">
	<a href="javascript:;" class="shopLink">
		我的购物车
		<!-- 基于css完成显示隐藏，需要保证列表是A的子元素，这样从A进入到列表不算离开A，这样列表就不会消失了 -->
		<div class="shopList">
			购物车列表
		</div>
	</a>
</div>
</body>
</html>
