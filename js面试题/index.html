<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title></title>
</head>
<body>
	<div name='teacher'></div>
	<div >李四</div>
	<div >王五</div>
	<div >赵六</div>
	<div name="hobby" id='hobbyBox'>music</div>
	<input name="hobby" id='hobbyBox' value='music'>
</body>
<script type="text/javascript">
	let $attr = (domID,name,value) =>{
		// 获取当前也买你所有的标签
		let tagList = document.getElementsByTagName('*');

		// 2.在获取的所有标签种按照ID/NAME/VALUE(数组内置方法：filter)
		tagList = [].slice.call(tagList);  //把类数组转换为数组 //=> tagList= [...tagList]; 基于ES6中的展开运算符完成，让TAgList等于一个数组，数组中的每一项是把之前的类数组展开后得到的。
		tagList = tagList.filter(item=>{
			// item.name:这样才可以获取到值，普通元素只要需要getAttribute获取值
			console.log(item.getAttribute('name'))

			return item.id === domID && item.getAttribute('name') ===name && (item.innerHTML === value || item.value === value );  //传统标签获取里面的内容不是基于VALUE属性，而是基于INNER-HTML/INTER-TEXT属性完成的 
		})
		return tagList;

	}
	console.log($attr('hobbyBox','hobby','music'))

	let ary = [12,34,34,25,36,47];
	ary = ary.filter((item,index)=>{
		return item>20 && item<40  //返回的结果师TURE或者FALSE，返回的是ture会把这一项放到新数组中（基于FILTER不会修改原来的数组，会把遍历后符合条件的放到新的数组中）
		console.log(item,index)
	})
</script>
</html>
