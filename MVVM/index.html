<!Doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>MVVM</title>
</head>
<body>
	<!-- MVVM 双向数据绑定  MVVM angular 脏值检查  vue 数据劫持+发布订阅模 -->
	<!-- 不兼容低版本 Object.defineProperty -->

<script type="text/javascript">
	let obj = {};

	// 有get和set方法 , 不能有value值和writable的属性

	Object.defineProperty(obj,'school',{
		configurable: true,		//可配置的, 可删除的
		//writable: true,			//可以修改
		enumerable: true,		//可枚举
		//value: '哈哈哈',
		get(){	// 获取obj.school的值时,会调用get方法
			return "school"
		},	
		set(val){	// obj.school = '哈哈'
			console.log(val,11)
		}
	})
	console.log(obj)

	// delete obj.school

	obj.school = 'aaa';
	console.log(obj)


	// for(let key in obj){
	// 	console.log(key)
	// }


</script>

</body>
</html>
